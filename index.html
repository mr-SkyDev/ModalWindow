<!DOCTYPE html>
<html lang="ru"> <!-- поменял en на ru -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Modal window</title>
</head>
<body>
    <div class="container">
        <button class="btn-open">Открыть</button>
        <div class="modal">
            <div class="modal__header">
                <h2 class="modal__header-text">Регистрация</h2>
            </div>
            <div class="modal__main">
                <form action="#"  class="modal__main-form">
                    <fieldset class="modal__main-fieldset">
                        <legend class="modal__main-text">Пожалуйста, заполните поля ввода</legend>
                        <label for="firstname" class="modal__main-text">Имя</label> <input class="modal__main-input" id="firstname" type="text" pattern="^[A-Za-zА-Яа-яЁё]+$" placeholder="Вася" required autocomplete="off" autofocus> <br>
                        <label for="lastname" class="modal__main-text">Фамилия</label> <input class="modal__main-input" id="lastname"  type="text" pattern="^[A-Za-zА-Яа-яЁё]+$" placeholder="Разработчиков" required autocomplete="off"> <br>
                        <label for="birth" class="modal__main-text">Дата рождения</label> <input class="modal__main-input" id="birth"     type="date" autocomplete="off"> <br>
                        <label for="tel" class="modal__main-text">Телефон</label> <input class="modal__main-input" id="tel"       type="tel"  pattern="[0-9][0-9]{3}[0-9]{3}[0-9]{4}" placeholder="89999999999" required> <br>
                        <label for="email" class="modal__main-text">E-mail</label> <input class="modal__main-input" id="email"     type="email" placeholder="vasyaDev@gmail.com"> <br>
                        <label for="password" class="modal__main-text">Пароль</label> <input class="modal__main-input" id="password"  type="password" placeholder="Пароль Васи" minlength="6" required autocomplete="off"> <br>
                        <br> <input type="submit" class="modal__main-submit" value="Зарегистрироваться">
                    </fieldset>
                </form>
            </div>
            <div class="modal__footer"></div>
        </div>
    </div>

        <script src="script.js"></script>
</body>
</html>
